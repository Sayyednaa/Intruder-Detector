<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .glass-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 
                        0 1px 3px rgba(255, 255, 255, 0.5) inset;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #007aff, #34c759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007aff, #34c759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.95rem;
        }

        .messages {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .messages li {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b48;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .messages li::before {
            content: '⚠️';
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group label i {
            color: #007aff;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(0, 0, 0, 0.7);
        }

        .remember input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #007aff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #007aff, #34c759);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            pointer-events: none;
        }

        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-login p {
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.4);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .google i {
            color: #DB4437;
        }

        .facebook i {
            color: #4267B2;
        }

        .twitter i {
            color: #1DA1F2;
        }

        .signup-link {
            text-align: center;
            color: rgba(0, 0, 0, 0.7);
        }

        .signup-link a {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Liquid bubble effect */
        .liquid-bubble {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: bubbleMove 10s infinite linear;
            z-index: -1;
        }

        .bubble-1 {
            top: -70px;
            right: -70px;
            width: 180px;
            height: 180px;
        }

        .bubble-2 {
            bottom: -80px;
            left: -80px;
            width: 220px;
            height: 220px;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        @keyframes bubbleMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -20px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .glass-container {
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .form-group input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .glass-container {
                background: rgba(30, 30, 30, 0.4);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .logo p {
                color: rgba(255, 255, 255, 0.7);
            }
            
            .form-group label {
                color: rgba(255, 255, 255, 0.9);
            }
            
            .form-group input {
                background: rgba(255, 255, 255, 0.1);
                color: rgba(255, 255, 255, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .form-group input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
            
            .input-with-icon i {
                color: rgba(255, 255, 255, 0.6);
            }
            
            .remember {
                color: rgba(255, 255, 255, 0.7);
            }
            
            .social-login p {
                color: rgba(255, 255, 255, 0.7);
            }
            
            .social-login p::before,
            .social-login p::after {
                background: rgba(255, 255, 255, 0.2);
            }
            
            .social-btn {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .signup-link {
                color: rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="liquid-bubble bubble-1"></div>
    <div class="liquid-bubble bubble-2"></div>
    
    <div class="glass-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>Welcome Back</h1>
            <p>Sign in to access your account</p>
        </div>
        
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label><i class="fas fa-user"></i> Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a></p>
        </div>
    </div>

    <script>
        // Add subtle interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            const socialButtons = document.querySelectorAll('.social-btn');
            
            inputs.forEach(input => {
                // Add focus effect
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(-2px)';
                });
                
                // Remove focus effect
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Social button effects
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>

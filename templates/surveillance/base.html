<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Surveillance{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem; }
    .thumb { width: 100%; height: auto; border-radius: 12px; }
    .badge { background:#222; color:#fff; padding:2px 8px; border-radius:12px; font-size:12px; }
    a{
      text-decoration: none;
      color: inherit;

    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>üõ°Ô∏è CCTV</strong></li></ul>
    <ul>
       {% if user.is_authenticated %}
      <li><a href="/">Monitor</a></li>
      <li><a href="/devices/">Devices</a></li>
      <li><a href="/events/">Events</a></li>
        <div class="nav-right" style="display:flex; gap:1rem;">
     
        
        <li ><a href="{% url 'logout' %}" class="glass-btn secondary">Logout</a></li>
      {% else %}
        <a href="{% url 'login' %}" class="">Login</a>
        <a href="{% url 'signup' %}" class="">Sign Up</a>
      {% endif %}
    </div>
    {% if user.is_superuser %}
      <li><a href="/admin/">Admin</a></li>
      {% endif %}
    </ul>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
